
<h2>Login</h2>

<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="email">Email</label>
        <input id="email"  placeholder="Email" class="form-control" type="text" ng-model="username" />
    </div>

    <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input id="password" placeholder="Password" class="form-control" type="password" ng-model="password" />
    </div>
    <label ng-cloak ng-show="createMode">
        <span>confirm pass</span>
        <input type="password" ng-model="confirm" />
    </label>
    <button class="form-control btn btn-primary" ng-click="login()">Log In</button>
    <a href="#/register" class="form-control btn btn-default">Register</a>
    <p ng-show="err" class="error">{{err}}</p>
</form>
