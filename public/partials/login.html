


<form class="form">
    <div class="col-lg-4 col-lg-push-4">
        <h2>Login</h2>

        <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <input id="email"  placeholder="Email" class="form-control" type="email" ng-model="username" />
        </div>

        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input id="password" placeholder="Password" class="form-control" type="password" ng-model="password" />
        </div>
        <button class="form-control btn btn-primary" ng-click="login()">Log In</button>
        <p ng-show="err" class="text-danger">{{err}}</p>
    </div>
</form>
