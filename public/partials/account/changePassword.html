<form class="form-horizontal diggity-text" ng-controller="AccountCtrl">
    <div class="list-group-item" style="border-top:none;">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="currentPassword">Old Password</label>
            <div class="col-sm-8">
                <input id="currentPassword"  placeholder="Current Password" class="form-control" type="password" ng-model="oldpass" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="newPassword">New Password</label>
            <div class="col-sm-8">
                <input id="newPassword"  placeholder="New Password" class="form-control" type="password" ng-model="newpass" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" for="confirmPassword">Confirm Password</label>
            <div class="col-sm-8">
                <input id="confirmPassword"  placeholder="Confirm New Password" class="form-control" type="password" ng-model="confirm" />
            </div>
        </div>

        <p ng-show="err" class="error">{{changePasswordError}}</p>

        <div class="form-group">
            <div class="col-sm-12 col-sm-push-8">
                <button type="button" class="btn btn-sm btn-default" ng-click="cancelChangePassword()">Cancel</button>
                <button type="button" class="btn btn-sm btn-primary" ng-click="updatePassword()">Save</button>
            </div>
        </div>
    </div>
</form>
