

<form class="form-horizontal">
    <div class="col-lg-4 col-lg-push-4">
        <h2>Register</h2>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="firstName">First Name</label>
            <div class="col-lg-9">
                <input id="firstName"  placeholder="First Name" class="form-control" type="text" ng-model="user.FirstName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="lastName">Last Name</label>
            <div class="col-lg-9">
                <input id="lastName"  placeholder="Last Name" class="form-control" type="text" ng-model="user.LastName" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label" for="email">Email</label>
            <div class="col-lg-9">
                <input id="email"  placeholder="Email" class="form-control" type="email" ng-model="user.Email" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="password">Password</label>
            <div class="col-lg-9">
                <input id="password" placeholder="Password" class="form-control" type="password" ng-model="user.password" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="confirm">Confirm</label>
            <div class="col-lg-9">
                <input id="confirm" class="form-control" placeholder="Confirm Password" type="password" ng-model="confirmPassword" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="user.IsCoach"/> Check here if you are a Coach.
                    </label>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <button class="form-control btn btn-primary" ng-click="createUser()">Create</button>
            </div>
        </div>

        <p ng-show="err" class="text-danger">{{err}}</p>
    </div>
</form>
