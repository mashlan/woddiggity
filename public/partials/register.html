<h2>Register</h2>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="firstName">First Name</label>
        <div class="col-sm-3">
            <input id="firstName"  placeholder="First Name" class="form-control" type="text" ng-model="user.FirstName" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="lastName">Last Name</label>
        <div class="col-sm-3">
            <input id="lastName"  placeholder="Last Name" class="form-control" type="text" ng-model="user.LastName" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-3">
            <input id="email"  placeholder="Email" class="form-control" type="text" ng-model="user.Email" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-3">
            <input id="password" placeholder="Password" class="form-control" type="password" ng-model="user.password" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="confirm">Confirm</label>
        <div class="col-sm-3">
            <input id="confirm" class="form-control" placeholder="Confirm Password" type="password" ng-model="confirmPassword" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4"></div>
        <div class="col-sm-1">
            <button class="form-control btn btn-primary" ng-click="createUser()">Create</button>
        </div>
    </div>

    <p ng-show="err" class="error">{{err}}</p>
</form>
